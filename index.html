<html>
	<head>

		<script src="matching.js"></script>
		<title>

			<div class="grid">

					<img src="images/question.png" id="0" class="box">

					<img src="images/question.png" id="2" class="box">

				<div class="row">

				</div>
				<div class="row">
					<img src="images/question.png" id="8" class="box">

				</div>

		</div>

</html>
